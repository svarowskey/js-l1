<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .attention {
            color: red;
        }
    </style>
</head>
<body>
    <h1>
        Lorem ipsum dolor.
    </h1>

    <script>
        let h1 = document.querySelector('h1');
        h1.addEventListener('mouseover', function (event) {
            h1.classList.add('attention');
        });
        h1.addEventListener('mouseout', function (event) {
            h1.classList.remove('attention');
        })
    </script>
</body>
</html>
