<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
                <div class="invalid-feedback nameError"></div>
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="text" class="form-control" id="phone" placeholder="Телефон" name="phone">
                <div class="invalid-feedback phoneError"></div>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="pass" placeholder="Пароль" name="pass">
                <div class="invalid-feedback passError"></div>
            </div>
            <div class="form-group">
                <label for="pass_repeat">Пароль:</label>
                <input type="password" class="form-control" id="pass_repeat" placeholder="Повторите пароль" name="pass_repeat">
                <div class="invalid-feedback passError"></div>
            </div>
            <button class="btn btn-primary">Отправить</button>
        </form>
    </div>
    <script src="scripts/name.js"></script>
    <script src="scripts/phone.js"></script>
    <script src="scripts/passwords.js"></script>
    <script src="scripts/validator.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
